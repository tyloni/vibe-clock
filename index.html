<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Clock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html { scroll-behavior: auto !important; }
    </style>
    <script>
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);
    </script>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="bg-layer"></div>
    <div class="bg-layer"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <div class="clock-container">
        <div class="clock" id="clock" data-time="00:00:00">00:00:00</div>
        <div class="quote-container">
            <div class="quote-text" id="quote">Loading your daily vibe...</div>
            <div class="quote-author" id="author"></div>
            <div class="custom-vibe-section">
                <input
                    type="text"
                    id="customVibeInput"
                    class="vibe-input"
                    placeholder="Create your own vibe..."
                    maxlength="200"
                />
                <button id="saveVibeBtn" class="save-vibe-btn">Save Vibe</button>
                <button id="resetVibeBtn" class="reset-vibe-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
